    <script>
        jQuery(document).ready(function(){
            $.ajax({
                    type: "get",
                    async: false,
                    url: "http://chengshuo678.cn/alumni-manage/news/ajax/newsAllList",
                    dataType: "jsonp",
                    jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
                    success: function (json) {
                        newsObj = json;
                        if (newsObj.code == 200) { //200代表成功进一步取数据
                            var newslist = newsObj.content.newsList; //获取到list
                            for (var i = 0; i < newslist.length; i++) { //此处遍历list，是否可以向div里放数据？？我看行
                                $("#tBodyId").append(
                                    getTrContent(newslist[i].id, newslist[i].title, newslist[i].author, newslist[i].publisher, newslist[i].starttime, newslist[i].endtime, newslist[i].isvalid)
                                )
                            }
                        }
                    },
                    error: function(){
                        alert('fail');
                    }
                });
            });

        function getTimeStr(now){
            var that = this;
            var y = now.getFullYear(),
                m = now.getMonth() + 1,
                d = now.getDate(),
                h = now.getHours(),
                mm = now.getMinutes(),
                s = now.getSeconds();
            return y + '-' + that.dateStr(m) + '-' + that.dateStr(d);
        }

        function dateStr(m){
            return m <10 ? '0' + m : m;
        }

        function deleteById(id){
            $.ajax({
                type: "get",
                async: false,
                url: "http://chengshuo678.cn/alumni-manage/news/ajax/delete?id="+id,
                dataType: "jsonp",
                jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
                success: function (json) {
                    newsObj = json;
                    if (newsObj.code == 200) { //200代表成功进一步取数据
                        alert("逻辑删除成功！")
                    }
                },
                error: function(){
                    alert('fail');
                }
            });
        }

        function getTrContent(id,title,author,publisher,start,end,status) {
                var trStr = "<tr class=\"odd\">"+
                    "<td class=\" \">" +
                    "       <a href=\"#\">"+title+"</a>" +
                    "   </td>" +
                    "   <td class=\" \">"+author+"</td>" +
                    "   <td class=\"hidden-480 \">"+publisher+"</td>" +
                    "   <td class=\" \">"+getTimeStr(new Date(start))+"</td>" +
                    "   <td class=\" \">"+getTimeStr(new Date(end))+"</td>" +
                    "   <td class=\"hidden-480 \">" +
                    "   <span class=\"label label-sm label-warning\">"+status+"</span>" +
                    "   </td>" +
                    "   <td>" +
                    "   <div class=\"visible-md visible-lg hidden-sm hidden-xs action-buttons\">" +
                    "   <a class=\"green\" href=\"#\">" +
                    "   <i class=\"icon-pencil bigger-130\"></i>" +
                    "   </a>" +
                    "   <a class=\"red\" href=\"http://chengshuo678.cn/alumni-manage/news/ajax/delete?id="+id+"\">" +
                    "   <i class=\"icon-trash bigger-130\"></i>" +
                    "   </a>" +
                    "   </div>" +
                    "   <div class=\"visible-xs visible-sm hidden-md hidden-lg\">" +
                    "   <div class=\"\">" +
                    "   <ul class=\"\">" +
                    "   <li>" +
                    "   <a href=\"#\" class=\"tooltip-success\" data-rel=\"tooltip\" title=\"Edit\">" +
                    "   <span class=\"green\">" +
                    "   <i class=\"icon-edit bigger-120\"></i>" +
                    "   </span>" +
                    "   </a>" +
                    "   </li>" +
                    "   <li>" +
                    "   <a href=\"http://chengshuo678.cn/alumni-manage/news/ajax/delete?id="+id+"\" class=\"tooltip-error\" data-rel=\"tooltip\" title=\"Delete\">" +
                    "   <span class=\"red\">" +
                    "   <i class=\"icon-trash bigger-120\"></i>" +
                    "   </span>" +
                    "   </a>" +
                    "   </li>" +
                    "   </ul>" +
                    "   </div>" +
                    "    </div>" +
                    "</td>" +
                    "</tr>";
                    return trStr;
            }
